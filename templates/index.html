<html>

<head>
    <style>
        .hadith {
            width: 60%;
            margin: auto;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.85);
            font-family: "roboto";
        }

        .hadith h1 {
            color: rgb(255, 255, 255);
            font-size: 50px;
            font-weight: bold;
        }

        .hadith a,
        label,
        p {
            color: white;
        }

        .hadith p {
            padding: 5px;
        }

        .hadith textarea {
            width: 80%;
            height: 50%;
            margin: 5px;
            font-size: x-large;
        }

        .hadith input {
            background-color: white;
            color: black;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 8px;
            transition-duration: 0.4s;
            cursor: pointer;
        }
        
        .hadith input:hover {
            background-color: rgb(165, 160, 93);
            color:white;
        }
    </style>
</head>

<body style="background-image: url(https://images.unsplash.com/photo-1558114965-eeb97aa84c3b?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTR8fGlzbGFtaWN8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2400&q=60);
background-repeat: no-repeat; background-size: 100%;">

    <div class="hadith">
        <form action="/segment/" method="GET" name="SegmentForm">
        <h1>Hadith Segmentor Baseline</h1>
        <label for="hadith_text">
            Paste an arabic hadith below or <a href="/">click here</a> to load some.
        </label>
        <textarea id="hadith_text" name="hadith_text" dir="rtl" >{{hadith}}</textarea>
        <div>
            <input type="submit" value="Segment"></button>
        </div>
        <p>Hand-crafted by <a href="https://ahmadm-dl.github.io/">Ahmad Mustapha</a>. For details
            check <a href="https://github.com/AhmadM-DL/Hadith-Segmentation-Using-Ngrams">Github repository</a>. </p>
        </form>
    </div>


</body>

</html>
